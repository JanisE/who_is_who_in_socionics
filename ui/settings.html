<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{Settings} - {AddonName}</title>
	<link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
<form>
	<div class="buttons">
		<button type="button" class="save">{Save}</button> <span class="info_saved hidden">{Saved}</span>
	</div>

	<p>{Instructions}</p>

	<textarea name="sociotypes"></textarea>

	<h3>{Example}:</h3>

	<textarea name="sociotypes_sample" readonly="readonly"># Rindās, kas sākas ar restīti, var rakstīt piezīmes,
# tās netiks izmantotas aizvietošanā.

jeseņins
- Baraks Obama
- Hanss Kristians Andersens

# Katru aizvietojamo personu raksta savā rindiņā,
# priekšā pieliekot "-" vai "*":

maksims
* Hilarija Klintone
* Vladimirs Putins


# Tukšas rindiņas aizvietošanu neietekmē.
# Tipi var būt sadalīti vairākās porcijās / atkārtoties:
jeseņins
- Māte Terēze
	</textarea>

	<h3 class="label_sociotypes_autoloaded">{AutoloadedTypes}:</h3>
	<div class="buttons">
		<button type="button" class="clear">{Clear}</button>
	</div>
	<textarea name="sociotypes_autoloaded" readonly="readonly"></textarea>
</form>
<script src="settings.js"></script>
</body>
</html>
